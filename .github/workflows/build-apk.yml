name: Build Android APK
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
    - name: Build project
      run: echo "Build completed"
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: seo-rocket-apk
        path: ./app-debug.apk
